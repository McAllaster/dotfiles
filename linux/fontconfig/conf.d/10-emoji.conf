<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>
	<alias>
		<family>symbols</family>
		<prefer><family>emoji</family></prefer>
	</alias>
	<alias>
		<family>Apple Color Emoji</family>
		<prefer><family>emoji</family></prefer>
	</alias>
	<alias>
		<family>Segoe UI Emoji</family>
		<prefer><family>emoji</family></prefer>
	</alias>
	<alias>
		<family>Segoe UI Symbol</family>
		<prefer><family>emoji</family></prefer>
	</alias>
</fontconfig>
