<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Ugly fonts replace with defaults -->
  <match>
    <test name="family">
      <string>Helvetica</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>sans-serif</string>
    </edit>
  </match>

  <match>
    <test name="family">
      <string>Times</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>serif</string>
    </edit>
  </match>

  <match>
    <test name="family">
      <string>SFMono-Regular</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>monospace</string>
    </edit>
  </match>

  <match>
    <test name="family">
      <string>Consolas</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>monospace</string>
    </edit>
  </match>

  <match>
    <test name="family">
      <string>Courier</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>monospace</string>
    </edit>
  </match>
</fontconfig>
